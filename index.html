        <form class="connect"> 
        <h4>Connexion</h4>
        <p>Connectez-vous pour retrouver toutes vos informations <br><br>
        Pas encore de compte ? <a href="#"> Inscrivez-vous ! </a>
        </p>
        <label for="mail"></label>
        <input require autocomplete="email" id="mail" type="email" name="userMail" placeholder="Email">
    
        <label for="password"></label>
        <input require autocomplete="new-password" type="password" name="password" placeholder="Mot de passe">

        <label for="submitBtn" class="connectBtn"></label>

    </form>


    </main>
