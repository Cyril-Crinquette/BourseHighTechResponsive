<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleLandscape.css" media="screen and (orientation: Landscape)" >
    <title>Vente organisée</title>
</head>

<body>
    <!-- Début de la partie header -->
    <header>

    </header>
    <!-- Fin de la partie header -->

    <!-- Début de la partie main -->
    <main>
        <form class="contactCard">
            <h4>Nous contacter</h4>

            <div>Vous avez des questions ? Des remarques ?</div>

            <div>Contactez-nous en remplissant ce formulaire, et nous vous répondrons dans les meilleurs délais.</div>

            <select required name="visitorOrExchibitor" id="visitorType">
                <option value="Visiteur">Visiteur</option>
                <option value="Exposant">Exposant</option>
            </select>

            <label for="firstname"></label>
            <input type="text" id="firstname" name="firstname" placeholder="Prénom" required>

            <label for="lastname"></label>
            <input type="text" id="lastname" name="lastname" placeholder="Nom" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="telNumber"></label>
            <input type="number" id="telNumber" name="telNumber" placeholder="Numéro de téléphone" required>

            <label for="contactMessage"></label>
            <textarea required id="textareaContactCard" cols="40" rows="4" type="text" placeholder="Votre message"
                name="contactMessage"></textarea>

            <label for="sub"></label>
            <a href="./#"><input class="sub" id="submitBtn" type="submit" Value="Envoyer"></a>







        </form>
        <!-- form end -->


    </main>
    <!-- Fin de la partie main -->

    <!-- Début de la partie footer -->
    <footer>


    </footer>
    <!-- Fin de la partie footer -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
