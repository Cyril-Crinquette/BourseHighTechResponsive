<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleLandscape.css" media="screen and (orientation: landscape)">
    <title>Vente organisée</title>
</head>

<body>
    <!-- Début de la partie header -->
    <header>

    </header>
    <!-- Fin de la partie header -->

    <!-- Début de la partie main -->
    <main>
        <form class="reservationCard">
            <h4>Réserver</h4>
    
            <p><img id="price" src="./assets/img/5€.png" alt="Affiche du prix" /></p>
    
            <select required id="card" name="reserve">
                <option value="1">Place 1</option>
                <option value="2">Place 2</option>
                <option value="3">Place 3</option>
                <option value="4">Place 4</option>
                <option value="5">Place 5</option>
                <option value="6">Place 6</option>
                <option value="7">Place 7</option>
                <option value="8">Place 8</option>
                <option value="9">Place 9</option>
                <option value="10">Place 10</option>
                <option value="11">Place 11</option>
                <option value="12">Place 12</option>
                <option value="13">Place 13</option>
                <option value="14">Place 14</option>
                <option value="15">Place 15</option>
            </select>
    
            <select required id="card2" name="userCard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
    
            <label for="cardNumber"></label>
            <input required type="number" name="cardNumber" id="cardNumber" placeholder="Numéro de carte">
    
            <label for="expiry"></label>
            <input required type="month" id="expiry" name="expiry">
    
            <label for="cvv"></label>
            <input required type="number" name="cvv" id="cvv" placeholder="CVV">
    
            <label for="sub"></label>
            <a href="./registration.html"><input class="sub" type="submit" Value="Payer" id="reservationSubmit"></a>
        </form>
        <!-- form end -->


    </main>
    <!-- Fin de la partie main -->

    <!-- Début de la partie footer -->
    <footer>


    </footer>
    <!-- Fin de la partie footer -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
